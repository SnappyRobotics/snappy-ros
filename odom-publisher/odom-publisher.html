<script type="text/javascript">
	RED.nodes.registerType('odom-publisher', {
		category: 'ROS',
		color: '#fef5ff',
		align: 'right',
		defaults: {
			name: {},
			isTF: {},
			isPublish: {},
			topic: {}
		},
		inputs: 1,
		outputs: 0,
		paletteLabel: 'odom-publisher',
		icon: "ros_logo.png",
		label: function() {
			return this.topicname || "odometry publisher"
		}
	})
</script>

<script type="text/x-red" data-template-name="odom-publisher">

		<label for="node-input-name">
			<i class="icon-tag"></i>Name</label>
		<input type="text" id="node-input-topicname" placeholder="Node label">
	</div>
</script>
