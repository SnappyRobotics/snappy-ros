<script type="text/javascript">
	RED.nodes.registerType('ros-subscriber', {
		category: 'ROS',
		color: '#fef5ff',
		defaults: {
			node: {
				type: "ros-node-config"
			},
			topicname: {
				value: "",
				required: true
			},
			topictype: {
				value: "std_msgs/String",
				required: true
			}
		},
		inputs: 0,
		outputs: 1,
		paletteLabel: 'subscriber',
		icon: "ros_logo.png",
		label: function() {
			return this.topicname || "ros subscriber"
		},
		oneditprepare: function() {
			var node = this;

			$.getJSON('rosMessagePackages', function(data) {
				var output = []
				$.each(data, function(key, value) {
					output.push('<option value="' + key + '">' + key + '</option>')
				})
				$('#node-input-typepackage').html(output.join(''))

				$("#node-input-typepackage option:contains(std_msgs)")
					.attr('selected', true)

				$('#node-input-typepackage').select(function() {

				})
			})

		}
	})
</script>

<script type="text/x-red" data-template-name="ros-subscriber">
	<div class="form-row">
		<label for="node-input-node"><i class="fa fa-user"></i> ROS Node</label>
		<input type="text" id="node-input-node">
	</div>
	<div class="form-row">
		<label for="node-input-topicname"><i class="icon-tag"></i> Topic</label>
		<input type="text" id="node-input-topicname" placeholder="/mytopic">
	</div>

	<div class="form-row">
		<label for="node-input-topictype"><i class="icon-tag"></i> Topic type</label>
		<input type="text" id="node-input-topictype" placeholder="std_msgs/String">
	</div>

	<div class="form-row">
		<label for="node-input-typepackage">Datatype package</label>
		<select id="node-input-typepackage"></select>
	</div>
</script>
